name: TaskMaster API - CI/CD with Keploy Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: API Testing with Keploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        
    - name: Install Dependencies
      run: pnpm install
      
    - name: Install Keploy CLI
      run: |
        curl --silent -L https://keploy.io/ent/install.sh | bash
        
    - name: Verify Keploy Installation
      run: |
        keploy --version
        
    - name: Verify API Key Setup
      run: |
        if [ -z "${{ secrets.KEPLOY_API_KEY }}" ]; then
          echo "‚ùå KEPLOY_API_KEY secret is not set!"
          exit 1
        else
          echo "‚úÖ KEPLOY_API_KEY secret is configured"
        fi
        
    - name: Run Keploy Test Suite
      run: |
        echo "üöÄ Starting Keploy test suite..."
        echo "üìç Base Path: https://kpltaskmasterapi.vercel.app/api"
        echo "üÜî App ID: cfb3cb4b-cebb-41cf-bea3-2ea9ac7ab3bc"
        keploy test-suite --app=cfb3cb4b-cebb-41cf-bea3-2ea9ac7ab3bc --base-path https://kpltaskmasterapi.vercel.app/api --cloud
      env:
        KEPLOY_API_KEY: ${{ secrets.KEPLOY_API_KEY }}
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: keploy-test-results
        path: |
          keploy-logs/
          *.log
        retention-days: 30

  # Note: Deployment is handled automatically by Vercel when pushing to main branch
  # This workflow focuses on automated testing with Keploy 